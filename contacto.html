        <main id="grillaContacto">
        <div id="hijoUnoContacto">
            <p>BANNER</p>
        </div>

        <div id="hijoDosContacto">
                <form action="">
                    <fieldset>
                        <legend>Datos de contacto</legend>
                    <label for="usuario">Ingrese su nombre: </label><input type="text" name="usuario" placeholder="Ingrese su nombre de usuario">
                    <br>
                    <br>
                    <label for="contraseña">Ingrese su contraseña: </label><input type="password" name="contraseña" placeholder="Ingrese su contraseña"
                    <br>
                    <br>
                    <label for="areaTexto">Ingrese su comentario: </label> <textarea name="areaTexto" id="" cols="30" rows="10" placeholder="Ingrese su opinión"></textarea>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Datos del cliente</legend>
                    <label for="">Masculino</label>
                    <input type="radio" name="sexo" value="masculino" id="masculino"/>
                    <label for="">Femenino</label>
                    <input type="radio" name="sexo" value="femenino" id="femenino"/>
                    <label for="">No binario</label>
                    <input type="radio" name="sexo" value="nobinario" id="nobinario"/>
                    <br>
                    <br>
                    <label for="acepta-terminos-y-condiciones">Acepta términos y condiciones</label>
                    <input type="checkbox" name="acepta-terminos-y-condiciones" value="1">
                    <br>
                    <br>
                    <label for="Tazas">Seleccione su taza</label>
                    <select name="Tazas" id="">
                        <option value="C">Cerámica color</option>
                        <option value="O">Orca</option>
                        <option value="P">Plástico</option>
                    </select>

                    <label for="Tazas">Seleccione su color</label>
                    <select name="Tazas" id="">
                        <option value="A">Azul</option>
                        <option value="B">Blanco</option>
                        <option value="C">Celeste</option>
                        <option value="N">Negro</option>
                        <option value="Rj">Rojo</option>
                        <option value="Rs">Rosa</option>
                    </select>
                </fieldset>
                    <br>
                    <br>
                    <input type="submit" value="Enviar formulario">
                    <br>
                    <input type="reset" value="Resetear formulario">
                </fieldset>
                </form>
        </div>
